<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Edit Subject</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <form [formGroup]="angForm">

        <mat-form-field appearance="fill">
          <mat-label>Subject Code</mat-label>
          <input matInput type="text" formControlName="subjectcode">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Prerequisite</mat-label>
          <input matInput type="text" formControlName="prerequisite" readonly>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Semester</mat-label>
          <mat-select formControlName="semester">
            <mat-option value="FIRST">First</mat-option>
            <mat-option value="SECOND">Second</mat-option>
            <mat-option value="SUMMER">Summer</mat-option>
          </mat-select>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Year Level</mat-label>
          <mat-select formControlName="yearlevel">
            <mat-option value="1">First</mat-option>
            <mat-option value="2">Second</mat-option>
            <mat-option value="3">Third</mat-option>
            <mat-option value="4">Fourth</mat-option>
          </mat-select>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Active Subject</mat-label>
          <mat-select formControlName="active">
            <mat-option value="1">Yes</mat-option>
            <mat-option value="0">No</mat-option>
          </mat-select>
        </mat-form-field>
        <br>

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <button mat-button type="submit" class="btn btn-success" (click)="onEditCContent(refid, angForm)">Edit User</button>
            </div>

            <div class="col">
              <button mat-button routerLink="/curriculum/list">Back to List</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
