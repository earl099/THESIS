<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Curriculum List</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <div class="container"><p>CURRICULUM LIST</p></div>

      <div class="curriculum-container">
      <button mat-button class="curriculum-button" routerLink="/curriculum/add"><mat-icon>add</mat-icon>Add Curriculum</button>
      </div>
      <br><br>

      <form action="">
        <div class="input-container">
        <input (keyup)="applyFilter($event)" placeholder="ENTER A FILTER" #input>
        <span class="filter">Filter</span>
      </div>
      </form>
      <br>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="semester">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">Semester</p></th>
            <td mat-cell *matCellDef="let curriculum" (click)="redirectTo(curriculum)"><p class="data-content">{{curriculum.semester}}</p></td>
          </ng-container>

          <ng-container matColumnDef="schoolyear">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">School Year</th>
            <td mat-cell *matCellDef="let curriculum" (click)="redirectTo(curriculum)"><p class="data-content">{{curriculum.schoolyear}}</p></td>
          </ng-container>

          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">Course</p></th>
            <td mat-cell *matCellDef="let curriculum" (click)="redirectTo(curriculum)"><p class="data-content">{{curriculum.course}}</p></td>
          </ng-container>

          <ng-container matColumnDef="coursemajor">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">Major</p></th>
            <td mat-cell *matCellDef="let curriculum" (click)="redirectTo(curriculum)"><p class="data-content">{{curriculum.coursemajor}}</p></td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">Edit</p></th>
            <td mat-cell *matCellDef="let curriculum">
              <button mat-raised-button class="edit" routerLink='/curriculum/edit/{{curriculum.id}}'>EDIT</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;" ></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of curricula"></mat-paginator>
      </div>
    </div>
  </div>
</div>
