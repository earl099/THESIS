<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Edit Curriculum</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <form [formGroup]="angForm">


        <div class="input-container">
          <input type="text" formControlName="course">
            <span class="course">Course</span>
          </div>
        <br>


        <div class="input-container1"> 
          <input type="text" formControlName="coursemajor">
          <span class="major">Major</span>
          </div>
        <br>

        <div class="input-container2">
          <input type="text" formControlName="schoolyear" readonly>
          <span class="school-year">School Year</span>
        </div>
        <br>

        <div class="select-container">
          <select class="select" formControlName="activecurriculum">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
          <span class="custom-arrow"></span>
          <span class="active">Active Curriculum</span>
        </div>
        <br>

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <button mat-button type="submit" class="edit-button" (click)="onEditCurriculum(id, angForm)">EDIT CURRICULUM</button>
            </div>

            <div class="col">
              <button mat-button class="list-button" routerLink="/curriculum/list">BACK TO LIST</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
