<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Accounts List</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <div class="container"><p>Accounts List</p></div>
      <app-search-user></app-search-user>

      <div class="container">
        <table mat-table  class="mat-elevation-z8" matSort >
          <!--
            <ng-container [matColumnDef]="column" *ngFor="let column of columns">
              <th mat-header-cell *matHeaderCellDef>
                {{column}}
              </th>
              <td mat-cell  *matCellDef="let user">{{user[column]}}</td>
            </ng-container>
          -->

          <ng-container matColumnDef="collegeID">
            <th mat-header-cell *matHeaderCellDef>College ID</th>
            <td mat-cell *matCellDef="let user"> {{user.collegeID}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>User Name</th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
          </ng-container>

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef>Password</th>
            <td mat-cell *matCellDef="let user"> {{user.password}} </td>
          </ng-container>

          <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef>Admin Account</th>
            <td mat-cell *matCellDef="let user"> {{user.isAdmin}} </td>
          </ng-container>

          <tr mat-header-row></tr>
          <tr mat-row></tr>
        </table>
      </div>

      <app-not-found
        
        notFoundMessage="No User found."
        resetLinkText="Reset Search"
        resetLinkRoute="/user-list"
      ></app-not-found>
    </div>
  </div>
</div>
