<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Installation</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <div class="container" *ngIf="noUser">
        <mat-card>
          <mat-card-header>
            <mat-card-title>ADD ADMIN ACCOUNT</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <form [formGroup]="addForm">
              <mat-form-field appearance="fill">
                <mat-label>College ID</mat-label>
                <input matInput type="text" formControlName="collegeID" readonly>
              </mat-form-field>
              <br>

              <mat-form-field appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput type="text" formControlName="username">
              </mat-form-field>
              <br>

              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>
              <br>

              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
              </mat-form-field>
            </form>
          </mat-card-content>

          <mat-card-actions>
            <div class="pt-3">
              <button mat-raised-button (click)="addAdmin()">Add User</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>

      <div class="container" *ngIf="noLegend">
        <form [formGroup]="legend" (ngSubmit)="addLegend(legend)" autocomplete="off">
          <div class="row align-items-start">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Semester</mat-label>
                <mat-select formControlName="semester" required>
                  <mat-option value="FIRST">FIRST</mat-option>
                  <mat-option value="SECOND">SECOND</mat-option>
                  <mat-option value="SUMMER">SUMMER</mat-option>
                </mat-select>
              </mat-form-field>
              <br>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>School Year</mat-label>
                <input matInput type="text" formControlName="schoolyear" required>
              </mat-form-field>
              <br>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Campus</mat-label>
                <input matInput type="text" formControlName="mycampus" required>
              </mat-form-field>
              <br>
            </div>
          </div>

          <div class="row align-items-start">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>HRMO Head</mat-label>
                <input matInput type="text" formControlName="hrmohead">
              </mat-form-field>
              <br>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>HRMO Designation</mat-label>
                <input matInput type="text" formControlName="hrmodesignation">
              </mat-form-field>
              <br>
            </div>
          </div>

          <div class="row align-items-start">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Registrar</mat-label>
                <input matInput type="text" formControlName="registrar">
              </mat-form-field>
              <br>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Registrar Designation</mat-label>
                <input matInput type="text" formControlName="registrar_designation">
              </mat-form-field>
              <br>
            </div>
          </div>

          <div class="row align-items-start">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Limit Units</mat-label>
                <input matInput type="text" formControlName="limitunits">
              </mat-form-field>
              <br>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Internet Payment</mat-label>
                <mat-select formControlName="internetpayment">
                  <mat-option [value]="1">Yes</mat-option>
                  <mat-option [value]="0">No</mat-option>
                </mat-select>
              </mat-form-field>
              <br>
            </div>
          </div>
          <button mat-button type="submit" class="btn btn-success">Confirm Setup</button>
        </form>
      </div>
    </div>
  </div>
</div>
