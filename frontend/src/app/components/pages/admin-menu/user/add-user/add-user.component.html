<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Add Account</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <form [formGroup]="angForm" (ngSubmit)="addUser(angForm)" autocomplete="off">
        
        <div class="select-container">
          <select class="select" formControlName="collegeID" required>
            <option class="option" value="UNIV">UNIV</option>
            <option class="option" value="CAFENR">CAFENR</option>
            <option class="option" value="CAFENR">CAS</option>
            <option class="option" value="UNIV">CEIT</option>
            <option class="option" value="CAFENR">CEMDS</option>
            <option class="option" value="CAFENR">CCJ</option>
            <option class="option" value="CAFENR">CON</option>
            <option class="option" value="CAFENR">CVMBS</option>
          </select>
          <span class="custom-arrow"></span>
          <span class="college-id">College ID</span>
        </div>
        <br>

        <div class="input-container">
          <input type="text" formControlName="username" required>
            <span class="username">User Name</span>
          </div>
        <br>

        <div class="input-container1">
          <input type="email" formControlName="email" required>
          <span class="email">Email</span>
          </div>
        <br>

        
        <div class="select-container1">
          <select class="select" formControlName="isAdmin" required>
            <option [value]="isAdmin">Yes</option>
            <option [value]="!isAdmin">No</option>
          </select>
          <span class="custom-arrow"></span>
          <span class="admin">Admin Account</span>
        </div>
      <br>
        
        <button mat-button type="submit" class="add-user-button">Add User</button>
      </form>
    </div>
  </div>
</div>
