<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Edit Account</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <form [formGroup]="angForm">

        <mat-form-field appearance="fill">
          <mat-label>College ID</mat-label>
          <input matInput type="text" formControlName="collegeID">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>User Name</mat-label>
          <input matInput type="text" formControlName="username">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Admin Account</mat-label>
          <input matInput type="text" formControlName="isAdmin" readonly>
        </mat-form-field>
        <br>

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <button mat-button type="submit" class="btn btn-success" (click)="onEditUser(linkCollegeID, angForm)">Edit User</button>
            </div>

            <div class="col">
              <button mat-button routerLink="/account/list">Back to List</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
