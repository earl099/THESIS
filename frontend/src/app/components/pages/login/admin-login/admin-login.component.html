<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Admin Login</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <form [formGroup]="loginForm" autocomplete="off">
        <mat-form-field appearance="fill">
          <mat-label>User Name</mat-label>
          <input matInput type="text" name="username" formControlName="username" required>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" formControlName="password" required>
        </mat-form-field>
        <br>

        <button mat-button type="submit" class="btn btn-success" (click)="adminLogin()">Login</button>
      </form>

    </div>
  </div>
</div>
