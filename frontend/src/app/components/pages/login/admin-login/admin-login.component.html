<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Admin Login</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <mat-card>
        <mat-card-content>
          <mat-tab-group>
            <mat-tab label="Admin Login">
              <form [formGroup]="loginForm" autocomplete="off" class="mt-5">
                <p class="mb-5">Sign in to your account</p>
                <mat-form-field appearance="fill">
                  <mat-label>User Name</mat-label>
                  <input matInput type="text" name="username" formControlName="username" required>
                </mat-form-field>
                <br>

                <mat-form-field appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" name="password" formControlName="password" required>
                </mat-form-field>
                <br>

                <button mat-raised-button type="submit" class="btn btn-success mt-5" (click)="onLogin('admin')">Login</button>
              </form>
            </mat-tab>

            <mat-tab label="User Login">
              <form [formGroup]="loginForm" autocomplete="off" class="mt-5">
                <p class="mb-5">Sign in to your account</p>
                <mat-form-field appearance="fill">
                  <mat-label>User Name</mat-label>
                  <input matInput type="text" name="username" formControlName="username" required>
                </mat-form-field>
                <br>

                <mat-form-field appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" name="password" formControlName="password" required>
                </mat-form-field>
                <br>

                <button mat-raised-button type="submit" class="btn btn-success mt-5" (click)="onLogin('user')">Login</button>
              </form>
            </mat-tab>
          </mat-tab-group>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
