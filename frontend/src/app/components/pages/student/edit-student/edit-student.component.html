<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Edit Student</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <form [formGroup]="angForm" (ngSubmit)="onEditStudent(linkStudentNumber, angForm)">
        <mat-form-field appearance="fill">
          <mat-label>Student Number</mat-label>
          <input matInput type="text" formControlName="studentNumber">
        </mat-form-field>

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName" #firstName >
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Middle Name</mat-label>
                <input matInput type="text" formControlName="middleName">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastName">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Suffix</mat-label>
                <input matInput type="text" formControlName="suffix">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Street</mat-label>
                <input matInput type="text" formControlName="street">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Barangay</mat-label>
                <input matInput type="text" formControlName="barangay">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Municipality</mat-label>
                <input matInput type="text" formControlName="municipality">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Province</mat-label>
                <input matInput type="text" formControlName="province">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="dateOfBirth" [matDatepicker]="datepicker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <input matInput type="text" formControlName="gender">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Citizenship</mat-label>
                <input matInput type="text" formControlName="citizenship">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <input matInput type="text" formControlName="status">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Guardian</mat-label>
                <input matInput type="text" formControlName="guardian">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Contact Number</mat-label>
                <input matInput type="text" formControlName="mobilePhone">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Course</mat-label>
                <input matInput type="text" formControlName="course">
              </mat-form-field>
            </div>
          </div>
        </div>

        <button mat-button type="submit" class="btn btn-success">Edit User</button>
        <button mat-button routerLink="/student/list">Back to List</button>
      </form>
    </div>
  </div>
</div>
