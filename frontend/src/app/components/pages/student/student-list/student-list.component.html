<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Student List</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <div class="container"><p>Student List</p></div>

      <app-search-student></app-search-student>

      <div class="container">
        <table mat-table [dataSource]="students" class="mat-elevation-z8">
          <ng-container [matColumnDef]="column" *ngFor="let column of columns">
            <th mat-header-cell *matHeaderCellDef>
              {{column}}
            </th>
            <td mat-cell  *matCellDef="let student">{{student[column]}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let studentRow; columns: columns" (click)="redirectTo(studentRow)"></tr>
        </table>
      </div>
      <app-not-found
        [visible]="!students.length"
        notFoundMessage="No Students found."
        resetLinkText="Reset Search"
        resetLinkRoute="/student/list"
      ></app-not-found>
    </div>
  </div>
</div>
