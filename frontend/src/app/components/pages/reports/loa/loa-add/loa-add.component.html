<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Add LOA</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <form [formGroup]="addLoaForm" autocomplete="off">

        <mat-form-field appearance="fill">
          <mat-label>Student Number</mat-label>
          <input #studnum matInput type="text" formControlName="studentnumber" (keypress)="numberFilter($event)" (change)="getCourse(studnum.value)" required autocomplete="off">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Course</mat-label>
          <input matInput type="course" formControlName="course" [value]="addLoaForm.get('course').value" readonly>
        </mat-form-field>
        <br>


        <div class="row align-items-start">
          <div class="col">
            <button mat-button type="submit" class="btn btn-success" (click)="confirmAdd()">Add User</button>
          </div>
          <div class="col">
            <button mat-button routerLink="/report/loa/list">Back to LOA List</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
