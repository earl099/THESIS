<div class="container-fluid page">
  <div class="page__box p-3 mt-2">LOA List</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
    <div class="container"><p>LOA LIST</p></div>

      <div class="record-container">
        <button mat-raised-button class="record-button" routerLink='/report/loa/add'><mat-icon>add</mat-icon>Add Record</button>
      </div>
      <br><br>

      <form action="">
      <div class="input-container">
      <input (keyup)="applyFilter($event)" placeholder="ENTER A FILTER" #input>
      <span class="filter">Filter</span>
      </div>
      </form>
      <br>
      <br>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
          <ng-container matColumnDef="studentnumber">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="hide-arrow" sortActionDescription="Sort by studentnumber"><p class="table-title">Student Number</p></th>
            <td mat-cell *matCellDef="let student"><p class="data-content">{{student.studentnumber}}</p></td>
          </ng-container>

          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">Course</p> </th>
            <td mat-cell *matCellDef="let student"><p class="data-content">{{student.course}}</p></td>
          </ng-container>

          <ng-container matColumnDef="semester">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">Semester</p></th>
            <td mat-cell *matCellDef="let student"><p class="data-content">{{student.semester}}</p></td>
          </ng-container>

          <ng-container matColumnDef="schoolyear">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">School Year</p></th>
            <td mat-cell *matCellDef="let student"><p class="data-content">{{student.schoolyear}}</p></td>
          </ng-container>

          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">Active Status</p></th>
            <td mat-cell *matCellDef="let student"><p class="data-content">Yes</p></td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">Delete</p></th>
            <td mat-cell *matCellDef="let student">
              <button mat-raised-button class="delete" (click)="deleteLoa(student.studentnumber, loaForm.value)">DELETE</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let studentRow; columns: columns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of students"></mat-paginator>
      </div>
    </div>
  </div>
</div>
