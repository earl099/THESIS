<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Schedule List</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <div class="container"><p>SCHEDULE LIST</p></div>

      <div class="import-container">
      <button mat-button class="import-button" routerLink="/schedule/add"><mat-icon>add</mat-icon>Import Schedules</button>
      </div>
      <br><br>

      <form action="">
        <div class="input-container">
        <input (keyup)="applyFilter($event)" placeholder="ENTER A FILTER" #input>
        <span class="filter">Filter</span>
      </div>
      </form>
      <br>
      <br>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
          <ng-container matColumnDef="schedcode">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="hide-arrow" sortActionDescription="Sort by schedcode"><p class="table-title">Schedule Code</p></th>
            <td mat-cell *matCellDef="let schedule" (click)="redirectTo(schedule)"><p class="data-content">{{schedule.schedcode}}</p></td>
          </ng-container>

          <ng-container matColumnDef="subjectCode">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">Subject Code</p></th>
            <td mat-cell *matCellDef="let schedule" (click)="redirectTo(schedule)"><p class="data-content">{{schedule.subjectCode}}</p></td>
          </ng-container>

          <ng-container matColumnDef="semester">
            <th mat-header-cell *matHeaderCellDef><p class="table-title"><p class="table-title">Semester</p></th>
            <td mat-cell *matCellDef="let schedule" (click)="redirectTo(schedule)"><p class="data-content">{{schedule.semester}}</p></td>
          </ng-container>

          <ng-container matColumnDef="schoolyear">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">School Year</p></th>
            <td mat-cell *matCellDef="let schedule" (click)="redirectTo(schedule)"><p class="data-content">{{schedule.schoolyear}}</p></td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef><p class="table-title">Edit</p></th>
            <td mat-cell *matCellDef="let schedule">
              <button mat-raised-button class="edit" routerLink='/schedule/edit/{{schedule.schedcode}}'> EDIT </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let studentRow; columns: columns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
