<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Schedule List</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <div class="container"><p>Schedule List</p></div>

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter a filter" #input>
      </mat-form-field>

      <div class="container">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
          <ng-container matColumnDef="schedcode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by schedcode"> Schedule Code </th>
            <td mat-cell *matCellDef="let schedule" (click)="redirectTo(schedule)"> {{schedule.schedcode}} </td>
          </ng-container>

          <ng-container matColumnDef="subjectCode">
            <th mat-header-cell *matHeaderCellDef> Subject Code </th>
            <td mat-cell *matCellDef="let schedule" (click)="redirectTo(schedule)"> {{schedule.subjectCode}} </td>
          </ng-container>

          <ng-container matColumnDef="semester">
            <th mat-header-cell *matHeaderCellDef> Semester </th>
            <td mat-cell *matCellDef="let schedule" (click)="redirectTo(schedule)"> {{schedule.semester}} </td>
          </ng-container>

          <ng-container matColumnDef="schoolyear">
            <th mat-header-cell *matHeaderCellDef> School Year </th>
            <td mat-cell *matCellDef="let schedule" (click)="redirectTo(schedule)"> {{schedule.schoolyear}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let schedule">
              <button mat-raised-button routerLink='/schedule/edit/{{schedule.schedcode}}'> Edit </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let studentRow; columns: columns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
