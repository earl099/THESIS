<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Dropping</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <div class="container" *ngIf="searchVisibility">
        <form [formGroup]="searchForm">
            <div class="input-container">
            <input type="text" formControlName="studentnumber" autocomplete="off" (keypress)="numberFilter($event)">
            <span class="student">Student Number</span>
          </div>
          <br>

            <div class="select-container">
            <select class="select" formControlName="semester" value="">
              <option class="option" value="FIRST">FIRST</option>
              <option class="option" value="SECOND">SECOND</option>
              <option class="option" value="SUMMER">SUMMER</option>
              </select>
              <span class="custom-arrow"></span>
              <span class="span">Semester</span>
            </div>
          <br>

            <div class="input-container1">
            <input type="text" formControlName="schoolyear" autocomplete="off">
            <span class="school-year">School Year</span>
            </div>
          <br>

          <div class="container">
            <div class="row align-items-start">
              <div class="col">
                <button mat-button type="submit" class="proceed-button" (click)="generateData()">Proceed</button>
              </div>

              <div class="col">
                <button mat-button class="dashboard-button" routerLink="/dashboard">Dashboard</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="container" *ngIf="resultVisibility">
        <div class="container">
          <table mat-table [dataSource]="resultDataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="schedcode">
              <th mat-header-cell *matHeaderCellDef> Schedule Code </th>
              <td mat-cell *matCellDef="let schedule"> {{schedule.schedcode}} </td>
            </ng-container>

            <ng-container matColumnDef="subjectCode">
              <th mat-header-cell *matHeaderCellDef> Subject Code </th>
              <td mat-cell *matCellDef="let schedule"> {{schedule.subjectCode}} </td>
            </ng-container>

            <ng-container matColumnDef="semester">
              <th mat-header-cell *matHeaderCellDef> Semester </th>
              <td mat-cell *matCellDef="let schedule"> {{schedule.semester}} </td>
            </ng-container>

            <ng-container matColumnDef="schoolyear">
              <th mat-header-cell *matHeaderCellDef> School Year </th>
              <td mat-cell *matCellDef="let schedule"> {{schedule.schoolyear}} </td>
            </ng-container>

            <ng-container matColumnDef="drop">
              <th mat-header-cell *matHeaderCellDef> Drop </th>
              <td mat-cell *matCellDef="let schedule">
                <button mat-raised-button (click)="dropSubj(schedule)"> Drop </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let schedule; columns: columns"></tr>
          </table>

        <button mat-button type="submit" class="btn btn-success" (click)="backToSearch()">Back To Search</button>
      </div>
    </div>
  </div>
</div>
