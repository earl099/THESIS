<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Dropping</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
      <div class="container" *ngIf="searchVisibility">
        <form [formGroup]="searchForm">
          <mat-form-field>
            <mat-label>Student Number</mat-label>
            <input matInput type="text" formControlName="studentnumber" autocomplete="off" (keypress)="numberFilter($event)">
          </mat-form-field>
          <br>

          <mat-form-field>
            <mat-label>Semester</mat-label>
            <mat-select formControlName="semester">
              <mat-option value="FIRST">FIRST</mat-option>
              <mat-option value="SECOND">SECOND</mat-option>
              <mat-option value="SUMMER">SUMMER</mat-option>
            </mat-select>
          </mat-form-field>
          <br>

          <mat-form-field>
            <mat-label>School Year</mat-label>
            <input matInput type="text" formControlName="schoolyear" autocomplete="off">
          </mat-form-field>
          <br>

          <div class="container">
            <div class="row align-items-start">
              <div class="col">
                <button mat-button type="submit" class="btn btn-success" (click)="generateData()">Proceed</button>
              </div>

              <div class="col">
                <button mat-button routerLink="/dashboard">Back to Dashboard</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="container" *ngIf="resultVisibility">
        <div class="container">
          <table mat-table [dataSource]="resultDataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="schedcode">
              <th mat-header-cell *matHeaderCellDef> Schedule Code </th>
              <td mat-cell *matCellDef="let schedule"> {{schedule.schedcode}} </td>
            </ng-container>

            <ng-container matColumnDef="subjectCode">
              <th mat-header-cell *matHeaderCellDef> Subject Code </th>
              <td mat-cell *matCellDef="let schedule"> {{schedule.subjectCode}} </td>
            </ng-container>

            <ng-container matColumnDef="semester">
              <th mat-header-cell *matHeaderCellDef> Semester </th>
              <td mat-cell *matCellDef="let schedule"> {{schedule.semester}} </td>
            </ng-container>

            <ng-container matColumnDef="schoolyear">
              <th mat-header-cell *matHeaderCellDef> School Year </th>
              <td mat-cell *matCellDef="let schedule"> {{schedule.schoolyear}} </td>
            </ng-container>

            <ng-container matColumnDef="drop">
              <th mat-header-cell *matHeaderCellDef> Drop </th>
              <td mat-cell *matCellDef="let schedule">
                <button mat-raised-button (click)="dropSubj(schedule)"> Drop </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let schedule; columns: columns"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

        <button mat-button type="submit" class="btn btn-success" (click)="backToSearch()">Back To Search</button>
      </div>
    </div>
  </div>
</div>
